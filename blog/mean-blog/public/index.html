<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script defer src="../../../js/packs/solid.js"></script>
    <script defer src="../../../js/fontawesome.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<div class="container" ng-controller="BlogController">

    <h1>AppIgnition Blog</h1>

    <input ng-model="post.title" class="form-control" placeholder="title">
    <textarea ng-model="post.body" class="form-control" placeholder="body"></textarea>
    <button ng-click="createPost(post)" class="btn btn-success btn-block">Post</button>

    <div ng-repeat="post in posts">
        <h2>
            {{post.title}} <a href="#"><i class="fa fa-times"></i></a>
        </h2>
        <em>{{post.posted}}</em>
        <p>
            {{post.body}}
        </p>
    </div>

{{posts}}

</div>

</body>
</html>
