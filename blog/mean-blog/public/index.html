<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script defer src="../../../js/packs/solid.js"></script>
    <script defer src="../../../js/fontawesome.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<div class="container" ng-controller="BlogController">

    <h1>AppIgnition Blog</h1>

    <input ng-model="post.title" class="form-control" placeholder="title">
    <textarea ng-model="post.body" class="form-control" placeholder="body"></textarea>
    <button ng-click="createPost(post)" class="btn btn-success btn-block">Post</button>

    <div ng-repeat="post in posts">
        <div class="d-flex justify-content-start">
            <div>
                <h2>
                    {{post.title}}
                </h2>
            </div>
            <div class="ml-auto">
                <a ng-click="editPost(post._id)"><i class="fa fa-pencil"></i></a>
                <a ng-click="deletePost(post._id)"><i class="fa fa-times"></i></a>
            </div>
        </div>

        <p>
            <em>{{post.posted}}</em>
        </p>

        <p>
            {{post.body}}
        </p>

    </div>


</div>

</body>
</html>
